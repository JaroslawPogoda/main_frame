name: Run Angular Unit Tests with Jest

on:
 [ push ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install project dependencies
        run: npm ci

      - name: Install Jest dependencies
        run: npm install --save-dev jest @angular-builders/jest jest-preset-angular

      - name: Configure Jest
        run: |
          echo "module.exports = { preset: 'jest-preset-angular', testEnvironment: 'jsdom' };" > jest.config.js

      - name: Run Angular unit tests with Jest
        run: npx jest