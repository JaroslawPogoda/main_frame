name: Run Angular Unit Tests with Jasmine

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Angular unit tests with Jasmine
        run: ng test Frontend/portfolioResume/src/test/unitTesting.test.ts
        

